<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Livro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .message {
            margin-bottom: 30px;
        }
        .btn-container {
            text-align: center;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            text-decoration: none;
            cursor: pointer;
            margin-right: 10px;
        }
        .btn-cancel {
            background-color: #dc3545;
            margin-right: auto;
            margin-left: auto;
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Excluir Livro</h1>
    <p class="message">Tem certeza que deseja excluir o livro "Harry Potter e a Pedra Filosofal"?</p>
    <div class="btn-container">
        <a href="#" class="btn btn-cancel" onclick="history.go(-1); return false;">Cancelar</a>
        <button class="btn">Sim, excluir livro</button>
    </div>
</div>
</body>
</html>
